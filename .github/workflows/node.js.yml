# This is used by the build badge:
name: CI tests
env:
  CI: 1

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v3.9.1
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run lint

  build:
    runs-on: ${{ matrix.os }}

    # See https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-14, windows-latest]
        # See https://github.com/nodejs/release#release-schedule
        node-version: [20.x, 22.x, 24.x]

    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v3.9.1
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - run: npm test

  publish:
    runs-on: ubuntu-24.04
    needs: [lint, build]
    if: ${{ github.event_name == 'workflow_dispatch' }}
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          # Fetch all history for proper versioning
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@3235b876344d2a9aa001b8d1453c930bba69e610 # v3.9.1
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Setup SSH Bot
        uses: photostructure/git-ssh-signing-action@7a06ef30090b6755c6c9a4295e8afd95bf264bc1 # v1.0.0
        with:
          ssh-signing-key: ${{ secrets.SSH_SIGNING_KEY }}
          git-user-name: ${{ secrets.GIT_USER_NAME }}
          git-user-email: ${{ secrets.GIT_USER_EMAIL }}

      - name: Install dependencies
        run: npm ci

      - name: Build and test
        run: npm test

      - name: Create release
        run: |
          # Bump version and create signed commit and tag
          npm version patch -m "release: %s"

          # Push the version commit and tag
          git push --follow-tags

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub release
        run: |
          # Get the version from package.json
          VERSION=$(node -p "require('./package.json').version")

          # Create GitHub release
          gh release create "v${VERSION}" \
            --title "Release v${VERSION}" \
            --generate-notes
        env:
          GH_TOKEN: ${{ github.token }}
